<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Warhammer: Chaos and Conquest Helper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-card class="welcome-card" *ngFor="let article of articles">
          <img [src]="article.featuredImage.url" alt="warhammer logo" />
          <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="12" [innerHTML]="article.excerpt"></ion-col>
                <ion-col size="auto">
                  <ion-avatar>
                    <img *ngIf="article.createdBy.avatar; else defaultAvatar" [src]="article.createdBy.avatar"/>
                    <ng-template #defaultAvatar>
                      <img src="assets/avatar.png"/>
                    </ng-template>
                  </ion-avatar>
                </ion-col>
                <ion-col>
                  <div>{{article.createdBy.first_name}} {{article.createdBy.last_name}}</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
</ion-content>
